<mat-card>
    <h2>Game Settings!</h2>
    <div class="flex">
        <div class="right-side">
            <h3>Select Game Options Here!</h3>
            <div class="gameSettings">
                <section>
                    <mat-form-field appearance='fill'>
                        <mat-label>Number Of Players</mat-label>
                        <mat-select required (change)="onPlayerSelect()">
                            <mat-option>-=-=-</mat-option>
                            <mat-option>1</mat-option>
                            <mat-option>2</mat-option>
                            <mat-option>3</mat-option>
                            <mat-option>4</mat-option>
                        </mat-select>
                        <mat-error>
                            Number of players needs to be specified
                        </mat-error>
                    </mat-form-field>
                </section>
                <section>
                    <mat-form-field appearance='fill'>
                        <mat-label>Number Of Matches</mat-label>
                        <mat-select required (change)="onDifficultySelect()">
                            <mat-option>-=-=-</mat-option>
                            <mat-option>Easy - 5</mat-option>
                            <mat-option>Medium - 8</mat-option>
                            <mat-option>Hard - 12</mat-option>
                            <mat-option>Impossible! - 20</mat-option>
                        </mat-select>
                        <mat-error>
                            Number of matches needs to be specified
                        </mat-error>
                    </mat-form-field>
                </section>
                <section>
                    <mat-form-field>
                        <mat-label>Card Set - Chose 1-54</mat-label>
                        <input matInput type="number">
                    </mat-form-field>
                </section>
                <section>
                    <div class="flexButton">
                        <button 
                            mat-raised-button 
                            type="submit" 
                            id="gamePlayButton"
                            disabled
                        >
                            Play Game!
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</mat-card>
